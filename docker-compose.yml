version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_BACKEND_URL: "http://localhost:8989"
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      NODE_ENV: development

  backend:
    build: ./backend
    ports:
      - "8989:8989"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      NODE_ENV: development
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d

volumes:
  db_data:
